<template>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <div class="container">
        <div class="Back">
           
            <div class="back-actions">
                <button class="slds-button slds-button_icon slds-button_icon-border-filled">
                    <img src="./resources/back.png" alt="Back Icon" class="back-icon">
                </button>
            </div>
        </div>
        <div class="profile">
           
            <div class="profile-actions">
                <button class="slds-button slds-button_icon slds-button_icon-border-filled">
                    <img src="./resources/profile.png" alt="Profile Image" class="profile-image">
                </button>
                <span class="profile-name">Gajraj Thaakurr</span>
            </div>
        </div>
    </div>
    
<br>
<br>
    <div> Scanner
    </div>

    <template if:false={isCameraOpen}>
        <button class="slds-button slds-button_brand" onclick={handleScanClick} >Scan</button>
    </template>
    <template if:true={isReady}>
        <br/>
        <table class="slds-table slds-table_cell-buffer">
            <thead>
                <tr>
                    <th scope="col">Sr. No</th>
                    <th scope="col">Barcode ID</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={barcodeIds} for:item="barcode" for:index="index">
                    <tr key={barcode.SrNo}>
                        <td>{barcode.SrNo}</td>
                        <td>{barcode.BarcodeID}</td>
                    </tr>
                </template>
            </tbody>
        </table>
        <br/>
        <div class="center-align">
            <button class="slds-button slds-button_brand" onclick={handleSubmitClick}>Complete</button>
        </div>
        
    </template>
    Search
        <i class="fa fa-search" aria-hidden="true"></i>
        Scan<i class="fa-sharp fa-solid fa-barcode-scan"></i>
        history
        <i class="fa-solid fa-clock-rotate-left"></i>
        Saved
        <i class="fa-light fa-star"></i>
</template>
